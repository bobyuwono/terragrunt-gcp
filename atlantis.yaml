# atlantis.yaml
version: 3
allowed_overrides: [workflow]
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
- name: terra-frontend
  dir: frontend
  workflow: terragrunt
- name: terra-backend
  dir: backend
  workflow: terragrunt

workflows:
  terragrunt:
    plan:
      steps:
      - run: export 
      - run: terragrunt run-all plan
    apply:
      steps:
      - run: terragrunt run-all apply
