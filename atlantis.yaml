# atlantis.yaml
version: 3
projects:
- name: terra-frontend
  dir: frontend
  workflow: terragrunt
- name: terra-backend
  dir: backend
  workflow: terragrunt

workflows:
  terragrunt:
    plan:
      steps:
      - run: export 
      - run: terragrunt run-all plan
    apply:
      steps:
      - run: terragrunt run-all apply
